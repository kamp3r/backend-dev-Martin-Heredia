<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products and Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="container bg-dark">
    <h2 class="text-primary mt-2">Ingresar datos del producto</h2>
    <form id="productSend">
      <div class="mb-3">
        <label for="title" class="form-label text-success">Nombre</label>
        <input type="text" class="form-control" name="title" required />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label text-success">Precio</label>
        <input type="number" class="form-control" name="price" required />
      </div>
      <div class="mb-3">
        <label for="thumbnail" class="form-label text-success"
          >URL Imagen</label
        >
        <input type="url" class="form-control" name="thumbnail" required />
      </div>
      <button type="submit" class="btn btn-primary">Cargar!</button>
    </form>

    <br /><br />

    <div id="listContainer"></div>

    <br /><br />

    <h2 class="text-primary mt-2">Centro de mensajes</h2>

    <div class="container" id="msgContainer"></div>


    <div id="boxMsg"></div>
    <form id="chatForm">
      <div class="mb-3">
        <label for="email" class="form-label text-success">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="emailInput"
          required
        />
      </div>
      <div class="mb-3">
        <label for="msg" class="form-label text-success">Mensaje</label>
        <input
          type="text"
          class="form-control"
          name="msg"
          id="msgInput"
          required
          disabled
        />
      </div>
      <button type="submit" class="btn btn-primary" id="sendMsg" disabled>Enviar</button>
    </form>

    <script src="js/handlebars.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
